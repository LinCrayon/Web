<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<!--有序列表-->
<ol>
  <li>java</li>
  <li>python</li>
  <li>C</li>
  <li>myqsl</li>
</ol>

<hr>

<!--无序列表-->
<ul>
  <li>java</li>
  <li>python</li>
  <li>C</li>
  <li>myqsl</li>

  <hr>

<!-- 自定义列表
dl:标签
dt:列表名称
dd:列表内容
-->

  <dl>
    <dt>学科</dt>

    <dd>Java</dd>
    <dd>python</dd>
    <dd>redis</dd>
    <dd>docker</dd>
    <dt>bat</dt>

    <dd>百度</dd>
    <dd>腾讯</dd>
    <dd>阿里巴巴</dd>
  </dl>
</ul>
</body>
</html>
