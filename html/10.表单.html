<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入注册</title>
</head>
<body>
<h1>注册</h1>
<!--表单form
action：表单提交的位置，可以是网站，又可以是请求处理地址
-->
<!--get不安全 ；post安全可以传输大文件-->
<form action="1.1我的第一个网页.html" method="get">
    <p>名字：<input type="text" name="username"></p>
    <p>密码：<input type="password" name="pwd"></p>


    <p>
        <input type="submit">
        <input type="reset">
    </p>


</form>


</body>
</html>
